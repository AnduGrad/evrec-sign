<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EVREC – Email Signature Generator</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:24px;line-height:1.4;background:#fff}
    .wrap{max-width:960px;margin:0 auto}
    h1{font-size:22px;margin:0 0 12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;background:#fff}
    label{display:block;font-weight:600;margin:8px 0 4px}
    input[type="text"]{width:100%;padding:10px;border:1px solid #bbb;border-radius:8px;font-size:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 14px;border:1px solid #222;border-radius:8px;background:#fff;cursor:pointer}
    button.primary{background:#111;color:#fff;border-color:#111}
    .muted{color:#555;font-size:13px}
    .preview{background:#fafafa;border:1px dashed #ccc;border-radius:10px;padding:12px;overflow:auto}
    .hr{height:1px;background:#eee;margin:16px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EVREC – Email Signature Generator</h1>
    <p class="desc">Fill in <b>Surname</b>, <b>Name</b>, <b>Job Title</b>, and (optional) <b>Mobile phone</b>. Press <b>Generate</b>. The email is created automatically as: first initial from surname + last name @evrec.ca.</p>

    <div class="grid">
      <div class="card">
        <label for="firstName">Surname</label>
        <input id="firstName" type="text" placeholder="Ex: Andrei">

        <label for="lastName">Name</label>
        <input id="lastName" type="text" placeholder="Ex: Grădinariu">

        <label for="jobTitle">Job Title</label>
        <input id="jobTitle" type="text" placeholder="Ex: IT Manager">

        <label for="phone">Mobile phone (optional)</label>
        <input id="phone" type="text" placeholder="Ex: +40 721 000 000">

        <div class="hr"></div>
        <div class="muted">Email generated: <span id="emailPreview" style="font-weight:700">—</span></div>

        <div class="row">
          <button class="primary" id="generateBtn">Generate</button>
          <button id="copyBtn">Copy Signature</button>
        </div>
      </div>

      <div class="card">
        <div class="muted">Preview</div>
        <div id="preview" class="preview">(it shows after pressing Generate)</div>
        <div class="hr"></div>
      </div>
    </div>
  </div>

  <script>
    const ASSETS = {
      logo: "https://evrec.ca/wp-content/uploads/2025/05/cropped-evrec-logo-colored-wheel-e1746716862677.jpg",
      fbUrl: "https://facebook.com",
      liUrl: "https://www.linkedin.com/company/exploits-valley-renewable-energy-corporation/posts/?feedView=all",
      fbIcon: "https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png",
      liIcon: "https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png",
      website: "https://www.evrec.ca"
    };

    function normalize(s){
      return (s||"")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .replace(/[^a-zA-Z0-9]/g,"")
        .toLowerCase();
    }
    function buildEmail(fn, ln){
      const f=normalize(fn), l=normalize(ln);
      return f&&l ? f[0]+l+"@evrec.ca" : "";
    }

    function buildSig(data){
      return `
<table cellpadding="0" cellspacing="0" border="0" style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#000000; line-height:1.4; max-width:650px;">
  <tr>
    <td valign="top" style="padding:10px 12px 10px 0;">
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td>
            <a href="${ASSETS.website}" target="_blank" style="text-decoration:none;">
              <img src="${ASSETS.logo}" alt="EVREC" height="64" style="display:block;border:0;">
            </a>
          </td>
        </tr>
        <tr><td style="font-size:6px; line-height:6px;">&nbsp;</td></tr>
        <tr>
          <td style="font-size:13px; color:#000000;">Connect with us:</td>
        </tr>
        <tr><td style="font-size:4px; line-height:4px;">&nbsp;</td></tr>
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="padding-right:8px;">
                  <a href="${ASSETS.fbUrl}" target="_blank" style="text-decoration:none;">
                    <img src="${ASSETS.fbIcon}" alt="Facebook" width="20" height="20" style="display:block;border:0;">
                  </a>
                </td>
                <td>
                  <a href="${ASSETS.liUrl}" target="_blank" style="text-decoration:none;">
                    <img src="${ASSETS.liIcon}" alt="LinkedIn" width="20" height="20" style="display:block;border:0;">
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
    <td valign="top" style="padding:10px 0 10px 0;">
      <table cellpadding="0" cellspacing="0" border="0" style="font-size:14px; color:#000000;">
        <tr><td style="font-weight:bold; font-size:18px;">${data.fullName}</td></tr>
        <tr><td style="font-size:14px; padding:0 0 10px 0;">${data.title}</td></tr>
        ${data.phone ? `
        <tr><td>
          <table cellpadding="0" cellspacing="0" border="0" style="font-size:14px; color:#000000;">
            <tr>
              <td style="font-weight:bold; padding-right:6px;">T:</td>
              <td><a href="tel:${data.phone}" style="color:#000000; text-decoration:none;">${data.phone}</a></td>
            </tr>
          </table>
        </td></tr>` : ``}
        <tr><td>
          <table cellpadding="0" cellspacing="0" border="0" style="font-size:14px; color:#000000;">
            <tr><td style="font-weight:bold; padding-right:6px;">E:</td><td><a href="mailto:${data.email}" style="color:#0b65c2; text-decoration:underline;">${data.email}</a></td></tr>
            <tr><td style="font-weight:bold; padding-right:6px;">W:</td><td><a href="${ASSETS.website}" style="color:#0b65c2; text-decoration:underline;">${ASSETS.website.replace(/^https?:\/\//,"")}</a></td></tr>
          </table>
        </td></tr>
      </table>
    </td>
  </tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:650px;">
  <tr><td style="border-top:1px solid #e5e5e5; font-size:1px; line-height:1px;">&nbsp;</td></tr>
</table>`;
    }

    function gen(){
      const fn=document.getElementById("firstName").value.trim();
      const ln=document.getElementById("lastName").value.trim();
      const jt=document.getElementById("jobTitle").value.trim();
      const ph=document.getElementById("phone").value.trim();
      const em=buildEmail(fn,ln);

      if(!fn||!ln){ alert("Please fill surname and name"); return; }

      const html=buildSig({fullName:fn+" "+ln,title:jt,phone:ph,email:em});
      document.getElementById("preview").innerHTML=html;
      document.getElementById("emailPreview").textContent=em;
      window._lastHtml=html;
    }

    async function copySig(){
      if(!window._lastHtml){ gen(); }
      if(!window._lastHtml){ return; }
      const html = window._lastHtml;

      if (window.ClipboardItem) {
        try {
          const blob = new Blob([html], {type: "text/html"});
          const item = new ClipboardItem({["text/html"]: blob});
          await navigator.clipboard.write([item]);
          alert("Signature copied! Paste it into Outlook → Signatures.");
          return;
        } catch(e){
          console.warn("ClipboardItem failed", e);
        }
      }
      // fallback
      const url="data:text/html;charset=utf-8,"+encodeURIComponent(html);
      window.open(url,"_blank");
      alert("Your browser blocked direct copy. In the new tab: Select All → Copy → Paste into Outlook.");
    }

    document.addEventListener('DOMContentLoaded', function(){
      document.getElementById("generateBtn").onclick=gen;
      document.getElementById("copyBtn").onclick=copySig;
    });
  </script>
</body>
</html>
